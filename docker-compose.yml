version: "3.9"

services:
  web:
    build: .
    ports:
      - 8000:8000
    env_file: .env
    command: python manage.py runserver 0.0.0.0:8000
  postgres:
    image: postgres:alpine3.16
    environment:
      - POSTGRES_DB=scrapper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
